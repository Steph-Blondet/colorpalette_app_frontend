<!DOCTYPE html>
<html ng-app="colorpalette">
    <head>
        <meta charset="utf-8">
        <title>Color Palette App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Lato" rel="stylesheet">
    </head>
    <body ng-controller="mainController as ctrl">

        <header>
            <!-- NAVBAR STARTS -->
            <div class="container">
                <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" ata-target=".navbar-collapse">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#home">Color Palettes</a></li>
                            </ul>
                            <div class="">
                                <button class="btn btn-secondary btn-md" data-target="#login-modal" data-toggle="modal">Login</button>
                                <button class="btn btn-secondary btn-md" data-target="#register-modal" data-toggle="modal">Register</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- NAVBAR ENDS -->
        </header>

        <main>
            <!-- GALLERY STARTS -->
            <div id="gallery">
                <h1>Color's Gallery</h1>

                <div class="btn-style">
                    <button type="button" class="btn btn-info" data-target="#create-modal" data-toggle="modal">Add a Color</button>
                </div>

                <div class="container">
                    <ul>
                        <li ng-repeat="palettes in ctrl.palettes">
                            <div class="info-wrapper">
                                <p>Color name: {{ palettes.color_name }}</p>
                                <img ng-src="{{palettes.img}}" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- MODAL SECTION -->
                <!-- LOGIN MODAL STARTS -->
                <div class="modal" id="login-modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <form action="index.html" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputUserName1">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" id="inputUserName">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input class="form-control" type="text" placeholder="Password" id="inputUserName">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Login</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- LOGIN MODAL ENDS -->

                <!-- REGISTER MODAL STARTS -->
                <div class="modal" id="register-modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Register</h4>
                            </div>
                            <div class="modal-body">
                                <form action="index.html" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input class="form-control" type="text" placeholder="Name" id="inputName">
                                        <label for="exampleInputUserName1">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" id="inputUserName">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input class="form-control" type="text" placeholder="Password" id="inputUserName">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Submit</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- REGISTER MODAL ENDS -->

                <!-- CREATE MODAL STARTS -->
                <div class="modal" id="create-modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add a Color</h4>
                            </div>
                            <div class="modal-body">
                                <form action="index.html" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputName1">Add a Color</label>
                                        <input type="url" name="Color Image" placeholder="Add a Color">
                                        <br>
                                        <label for="exampleInputName1">Color Image</label>
                                        <input type="url" name="Color Image" placeholder="Color Image Url">

                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Submit</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CREATE MODAL ENDS -->
            <!-- MODAL ENDS -->

        </main>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
